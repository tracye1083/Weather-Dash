<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="./Assets/css/style.css" />
    <title>Weather Dash</title>
</head>

<body>

    <header>
        <h1 class="has-text-centered">Weather Dash</h1>
        <div class="wrapper">
            <div class="divider div-transparent"></div>
        </div>
    </header>

    <div>
        <!-- search bar container -->
        <div>
            <!-- search bar and button -->
            <div class="field has-addons">
                <div class="control">
                    <input class="input" type="text" placeholder="Enter a City">
                </div>
                <div class="control">
                    <a class="button is-info">
                    Search
                  </a>
                </div>
            </div>
        </div>
        <div>
            <!-- local storage history list -->
        </div>
    </div>



    <!-- display results -->
    <div class="tile is-ancestor">
        <div class="tile is-parent">
            <article class="tile is-child box">
                <p class="title">Results</p>
                <p class="subtitle">Subtitle</p>
            </article>
        </div>
    </div>



    <!-- 5 day forcast results container -->
    <div class="tile is-ancestor">
        <div class="tile is-parent">
            <article class="tile is-child box">
                <p class="title">One</p>
                <p class="subtitle">Subtitle</p>
            </article>
        </div>
        <div class="tile is-parent">
            <article class="tile is-child box">
                <p class="title">Two</p>
                <p class="subtitle">Subtitle</p>
            </article>
        </div>
        <div class="tile is-parent">
            <article class="tile is-child box">
                <p class="title">Three</p>
                <p class="subtitle">Subtitle</p>
            </article>
        </div>
        <div class="tile is-parent">
            <article class="tile is-child box">
                <p class="title">Four</p>
                <p class="subtitle">Subtitle</p>
            </article>
        </div>
        <div class="tile is-parent">
            <article class="tile is-child box">
                <p class="title">Five</p>
                <p class="subtitle">Subtitle</p>
            </article>
        </div>
    </div>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                Copyright &copy; 2021 Tracy Angell.
            </p>
        </div>
    </footer>

    <script type="text/javascript" src="./Assets/js/script.js"></script>

</body>

</html>
