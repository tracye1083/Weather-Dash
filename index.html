<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;700&display=swap">
    <script src="https://kit.fontawesome.com/9b22d73af0.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./Assets/css/style.css" />
    <title>Weather Dash</title>
</head>

<body>
    <!-- header -->
    <div class="mainContainer container">
        <div class="hero">
            <h1 class="has-text-centered">Weather Dash</h1>
            <div class="wrapper">
                <div class="divider div-transparent">
                </div>
            </div>
        </div>

        <!-- container for search and recent searches -->
        <div class="container level">
            <div class="columns level-left">
                <div class="is-one-third-desktop is-two-thirds-tablet is-two-thirds-mobile container">
                    <div class="columns">
                        <div class="field">
                            <!-- search bar and button -->
                            <label id="search" class="label title is-4 mr-5">Search for City</label>
                            <div class="field has-addons">
                                <div class="control">
                                    <input class="input" id="userCity" type="text" placeholder="Search">
                                </div>
                                <div class="control">
                                    <a class="button is-info" id="bttnSearch"><i class="fas fa-search" aria-hidden="true"></i></a>
                                </div>
                            </div>
                            <div id="search" class="columns level">
                                <div id="recentSearches" class="column is-two-thirds-desktop is-full-tablet is-full-mobile">
                                    <!-- recent searches will be displayed here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Current Weather Conditions -->
                <div class="containerConditions tile is-ancestor box is-centered">
                    <div class="columns tile is-parent">
                        <article class="title column is-two-thirds-desktop is-full-tablet is-full-mobile is-child">
                            <div id="currentConditions" class="column">
                                <!-- content will be appended here-->
                            </div>
                            <div class="column">
                                <span id="iconSpan"></span><img style="font-size: 5rem;" id="wicon">
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </div>

        <!-- display 5 days forecast -->
        <div class="daysForecastheader columns">
            <div class="column">
                <h3 class="title is-4" id="forecasth3">5 Day Forecast
                    <h3>
            </div>
        </div>

        <div class="daysForecast columns">
            <div id="forecastDiv1" class="column is-one-fifth box">
                <h5 class="has-text-centered" id="date1"></h5>
                <p id="temperature1" class="temperature"></p>
                <img id="wicon1" alt="weather icon">
                <p id="humidity1" class="humidity"></p>
            </div>
            <div id="forecastDiv2" class="column is-one-fifth box">
                <h5 class="has-text-centered" id="date2"></h5>
                <p id="temperature2" class="temperature"></p>
                <img id="wicon2" alt="weather icon">
                <p id="humidity2" class="humidity"></p>
            </div>
            <div id="forecastDiv3" class="column is-one-fifth box">
                <h5 class="has-text-centered" id="date3"></h5>
                <p id="temperature3" class="temperature"></p>
                <img id="wicon3" alt="weather icon">
                <p id="humidity3" class="humidity"></p>
            </div>
            <div id="forecastDiv4" class="column is-one-fifth box">
                <h5 class="has-text-centered" id="date4"></h5>
                <p id="temperature4" class="temperature"></p>
                <img id="wicon4" alt="weather icon">
                <p id="humidity4" class="humidity"></p>
            </div>
            <div id="forecastDiv5" class="column is-one-fifth box">
                <h5 class="has-text-centered" id="date5"></h5>
                <p id="temperature5" class="temperature"></p>
                <img id="wicon5" alt="weather_icon">
                <p id="humidity5" class="humidity"></p>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                Copyright &copy; 2021 Tracy Angell.
            </p>
        </div>
    </footer>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./Assets/js/script.js"></script>

</body>

</html>
